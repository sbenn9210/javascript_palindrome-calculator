<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="calc.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="lrg-border">
      <h1>Calculator</h1>
      <div class="inputs">
        <input id="input1" type="textarea" cols="39" name="" value="" placeholder="first number">
        <input id="input2" type="textarea" name="" value="" placeholder="second number">
      </div>

      <div class="btns">
        <button id='cleared' type="button" name="button">clear</button>
        <button id='add' type="button" name="button">+</button>
        <button id='subtract' type="button" name="button">-</button>
        <button id='divide' type="button" name="button">/</button>
        <button id='multiply' type="button" name="button">*</button>
        <button id='equals' type="button" name="button">=</button>
      </div>

      <h2 id="answer"></h2>
  </div>



  </body>
  <script type="text/javascript" src="calc.js"></script>
</html>
